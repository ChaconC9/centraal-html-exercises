<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Favorite sport</h1>
    <form class="" action="chacon.html" method="post">
      <label for="date">Select the date in which you answered</label>
      <input type="date" name="date" id="date">

      <label for="name">Name</label>
      <input type="text" name="name" value="" id="name">

      <h2>Select your gender</h2>
      <input type="radio" name="gender" value="Man" id="gender1">
      <label for="gender1">Man</label>
      <input type="radio" name="gender" value="Woman" id="gender2">
      <label for="gender2">Woman</label>

      <h2>Select your favorite sport</h2>
      <input type="checkbox" name="Sport" value="tennis" id="Sport1">
      <label for="Sport1">Tennis</label>
      <input type="checkbox" name="Sport" value="basquetball" id="Sport2">
      <label for="Sport2">Basquetball</label>
      <input type="checkbox" name="Sport" value="football" id="Sport3">
      <label for="Sport3">Football</label>
      <input type="checkbox" name="Sport" value="swimming" id="Sport4">
      <label for="Sport4">Swimming</label>
      <input type="checkbox" name="Sport" value="track" id="Sport5">
      <label for="Sport5">Track</label>
      <input type="checkbox" name="Sport" value="gym" id="Sport6">
      <label for="Sport6">Gym</label>

      <h2>Enter your email</h2>
      <label for="email">Email</label>
      <input type="email" name="email" value="" id="email">

      <h2>Please upload your picture</h2>
      <label for="picture">Picture</label>
      <input type="file" name="picture" id="picture" accept="image/*">


      <button type="submit" name="button">Ok</button>
    </form>
  </body>
</html>
