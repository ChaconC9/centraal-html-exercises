<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image Ratio in Containers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
        .img-box {
            height: 300px;
            width: 300px;
            overflow: hidden;
        }
        .fit {
            height: 300px;
            width: 300px;
        }
        .fit-but-crop {
            width: 100%;
        }
        .fit-cover {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Working with Imgs</h1>

    <p>An image withufhvjdf</p>
    <figure class="img-box">
        <img class="fit"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjbuZh6EWeN9Lah894Jjnw0i0yXwvdJt869TmChXC3lBeb0_xw
        " alt="">
    </figure>

    <p>An image withufhvjdf</p>
    <figure class="img-box">
        <img class="fit-but-crop"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjbuZh6EWeN9Lah894Jjnw0i0yXwvdJt869TmChXC3lBeb0_xw
        " alt="">
    </figure>

    <p>An image withufhvjdf</p>
    <figure class="img-box">
        <img class="fit-but-crop"
        src="https://images.unsplash.com/photo-1505481354248-2ba5d3b9338e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=bdf10e1615dc7c122da9b74cd9cfcc0f&w=1000&q=80
        " alt="">
    </figure>

    <p>An image withufhvjdf</p>
    <figure class="img-box">
        <img class="fit-cover"
        src="https://images.unsplash.com/photo-1505481354248-2ba5d3b9338e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=bdf10e1615dc7c122da9b74cd9cfcc0f&w=1000&q=80
        " alt="">
    </figure>
</body>
</html>
