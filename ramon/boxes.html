<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Positions</title>
    <style>
    .container {
        background:greenyellow;

    }
    .div1 {
        position: absolute;
        background: aqua;
    }

    .div2 {
        position: absolute;
        background: red;
        left: 100px;
        right: 20px;
    }
    </style>   

</head>
<body>
    <div class="container">
        <div class="div1">Hola soy un div 1</div>
        <div class="div1">Hola soy un div 2</div>
    </div>
    
</body>
</html>
