        <title>Positions></title>
        <style>
            .container {
                background: lightsalmon
            }
            .div1 {
                position: absolute;

                position: absolute;

                left: 100px;
                right: 20px;
            }
        </style>
    </head>

        <div class="container">
            <div class="div1">Hola soy un div 1</div>
            <div class="div2">Hola soy un div 2</div>
        </div>
    </body>
