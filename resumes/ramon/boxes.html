<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Positions</title>
    <style>
        /*se normaliza la pagina para cualquier browser */
        html, body{
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;

        }
    .container {
        background:greenyellow;
        height: 50%;

    }
    .div1 {
        position: fixed;
        background: aqua;
        top: 0;
    }

    .div2 {
        position: relative;
        background: red;
    }
    </style>   

</head>
<body>
    <div class="container">
        <div class="div1">Hola soy un div 1</div>
        <div class="div1">Hola soy un div 2</div>
        <div class="div1">Hola soy un div 3</div>
        <div class="div1">Hola soy un div 4</div>
    </div>
    
</body>
</html>
